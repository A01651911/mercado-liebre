<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav class="main-navbar">
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>

        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
        </section>

        <form action="/register" method="POST" class="create-form">
            <div>
                <input type="text" name="nombre" placeholder="Nombre y apellido"  class="datos">
                <input type="text" name="usuario" placeholder="Nombre de usuario" class="datos">
                <input type="email" name="email" placeholder="E–mail" class="datos">
            </div>
            <div>
                <label>Fecha de nacimiento</label>
                <input type="date" name="date" placeholder="mm/dd/yyyy" class="fecha">
            </div>
            <div>
                <input type="text" name="domicilio" placeholder="Domicilio" class="domicilio">
            </div>
            <div>
                <label class="perfiles">Perfil del usuario</label>
                <input type="radio" name="perfil" value="Comprador">Comprador</input>
                <input type="radio" name="perfil" value="Vendedor">Vendedor</input>
            </div>
            <br>
            <div>
                <strong>Intereses</strong>
                <br>
                <input type="checkbox" name="electron" value="electro" class="intereses">Electrónicos</input>
                <br>
                <input type="checkbox" name="moda" value="moda" class="intereses">Moda</input>
                <br>
                <input type="checkbox" name="hogarr" value="hogarr" class="intereses">Hogar</input>
                <br>
                <input type="checkbox" name="jugueteria" value="jugueteria" class="intereses">Juguetería</input>
                <br>
                <input type="checkbox" name="vida_sana" value="vida_sana" class="intereses">Vida sana</input>
            </div>
            <br>
            <div>
                <label>Seleccionar una imagen para el perfil:</label>
                <input type="file" name="avatar" accept=".png,.jpg">
            </div>
            <br>
            <div>
                <input type="password" name="password" placeholder="Contraseña" class="datos">
                <input type="password" name="passwords" placeholder="Confirmar contraseña" class="datos">
            </div>
            <br>
            <button type="reset" class="boton">Borrar</button>
            <button type="submit" class="boton">Enviar</button>
        </form>

        <footer>
            
        </footer>
        
    </body>
</html>
